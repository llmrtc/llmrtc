<svg
  width="1200"
  height="630"
  viewBox="0 0 1200 630"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="og-bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>
    <linearGradient id="og-wave" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#18E0FF" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#og-bg)" />

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)" />
  </g>

  <!-- Badge (centered, scaled) -->
  <g transform="translate(500, 120) scale(2.5)">
    <!-- Rounded square background -->
    <rect x="4" y="4" width="56" height="56" rx="14" ry="14" fill="#1E293B" />

    <!-- Orbit ring -->
    <circle cx="32" cy="32" r="18" fill="none" stroke="#E5E7EB" stroke-width="1.8" />

    <!-- Orbiting nodes -->
    <circle cx="32" cy="12" r="2" fill="#18E0FF" />
    <circle cx="48.5" cy="40.5" r="2" fill="#8B5CF6" />
    <circle cx="15.5" cy="40.5" r="2" fill="#18E0FF" />

    <!-- Waveform -->
    <path
      d="M 16 32 C 18 28, 20 28, 22 32 S 26 36, 28 32 S 32 28, 34 32 S 38 36, 40 32 S 44 28, 48 32"
      fill="none"
      stroke="url(#og-wave)"
      stroke-width="2.6"
      stroke-linecap="round"
    />

    <!-- Ping dot -->
    <circle cx="48" cy="32" r="1.4" fill="#18E0FF" />
  </g>

  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#F8FAFC">LLMRTC</text>

  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8">Real-time Voice &amp; Vision AI over WebRTC</text>

  <!-- Accent line -->
  <rect x="450" y="510" width="300" height="3" rx="1.5" fill="url(#og-wave)" opacity="0.6" />
</svg>
