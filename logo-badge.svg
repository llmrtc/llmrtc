<svg
  width="256"
  height="256"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">LLMRTC Badge</title>
  <desc id="desc">
    Square badge with abstract orbit and waveform representing low-latency voice and vision AI over WebRTC.
  </desc>

  <defs>
    <!-- Wave gradient: teal → purple -->
    <linearGradient id="llmrtc-wave" x1="16" y1="32" x2="48" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#18E0FF" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>

  <!-- ROUNDED SQUARE BACKGROUND -->
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="14"
    ry="14"
    fill="#050B2A"
  />

  <!-- OUTER ORBIT / CAMERA RING -->
  <circle
    cx="32"
    cy="32"
    r="18"
    fill="none"
    stroke="#E5E7EB"
    stroke-width="1.8"
    stroke-linecap="round"
  />

  <!-- ORBITING NODES: LLM, STT, TTS/VISION -->
  <circle cx="32" cy="12" r="2" fill="#18E0FF" />
  <circle cx="48.5" cy="40.5" r="2" fill="#8B5CF6" />
  <circle cx="15.5" cy="40.5" r="2" fill="#18E0FF" />

  <!-- LOW-LATENCY WAVEFORM (VOICE + STREAM) -->
  <path
    d="
      M 16 32
      C 18 28, 20 28, 22 32
      S 26 36, 28 32
      S 32 28, 34 32
      S 38 36, 40 32
      S 44 28, 48 32
    "
    fill="none"
    stroke="url(#llmrtc-wave)"
    stroke-width="2.6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- PACKET “PING” DOT AT STREAM EDGE -->
  <circle cx="48" cy="32" r="1.4" fill="#18E0FF" />
</svg>
